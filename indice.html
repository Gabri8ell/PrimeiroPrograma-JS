<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    
    <title>Contador</title>
</head>
<body>
    <h1>Hello world</h1>
    <div class="textExp">
        <p>Este é o meu primeiro projeto Javascript.</p>
        <p>* O número aumenta de 1 em 1</p>
        <p>* Enquanto o valor for igual a 10 o botão '+' dixa de funcionar</p>
        <p>* Enquanto o valor for igual a -10 o botão '-' dixa de funcionar</p>
    </div>
    
    <div id="counter">
        <button id="btnSub" name="subtrair" onclick="decrement()">-</button>
        <span id="currentNumber">0</span>
        <button id="btnAdd" name="adicionar" onclick="increment()">+</button>
    </div>
    <script src="./assets/js/scripts.js"></script>
</body>
</html>
